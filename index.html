<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<main class = "results-summary-container">

  <section class = "results-container">
    <h1 id = "results-title">Your Result</h1>

    <div class = "score-circle">
      <div class = "score-number">76</div> 
      <p class = "score-total">of 100</p>
    </div>

    <h2>Great</h2>
    <p id = "score-comparison-text">
      You scored higher than 65% of the people who have taken these tests.
    </p>

  </section>

  <section class = "summary-container"> 
    <h1 id = "summary-title">Summary</h1>

    <div class = all-sections>
      <div class = "section-container red">
        <div class = "reaction">Reaction</div>
        <span class = "sub-section-score">80</span> / 100
      </div>

      <div class = "section-container yellow">
        <div class = "memory">Memory</div>
        <span class = "sub-section-score">92</span> / 100
      </div>

      <div class = "section-container green">
        <div class = "verbal">Verbal</div>
        <span class = "sub-section-score">61</span> / 100
      </div>

      <div class = "section-container blue">
        <div class = "visual">Visual</div>
        <span class = "sub-section-score">72</span> / 100
      </div>
   </div>

   <div class = "button-container">
      <button>Continue</button>
   </div>
   
  </section>

</main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Hannalysis">Hannalysis</a>.
  </footer>
</body>
</html>
